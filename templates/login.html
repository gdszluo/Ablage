            <form method="get" action="/_ah/login_required">

                    </div>
                </div>{% if continue %} <input type="hidden" name="continue" value="{{continue|escape}}"> {% endif %}

                <p>Login mit Google Apps von:</p>
                
                {% for domanin in domains %}
